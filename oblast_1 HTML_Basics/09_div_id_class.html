<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div, Span, id and class</title>
</head>
<body>

    <style>
     .card{
         border: 1px solid #ccc;
         background-color: #f4f4f4;
         padding: 20px;
         margin-bottom: 10px;

     }
     .enchance{
         color: yellow;
         background-color: black;
     }

    </style>
    <div id="main-header">
        <h1>My Website</h1>
        <p>Site about me</p>
    </div>
    <ul id="main-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <div id="about" class="card">
        <h3>About</h3>
        <p>Lorem <span class="enchance">ipsum dolor sit amet</span>, consectetur adipisicing elit. Impedit, inventore?</p>

    </div>
    <div id="contact" class="card">
        <h3>Contact Me</h3>
        <ul>
            <li>Address: 50 Main st, Boston MA</li>
            <li>Phone: (555) 555-3333</li>
            <li>Email: me@something.com</li>
        </ul>
    </div>
    <div id="footer">
        <p>Copyright  &copy; 2022</p>
    </div>
</body>
</html>
